<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="utf-8">
      <title>Create an Organization</title>
      <link rel="stylesheet" type="text/css" th:href="@{/TimeAlign_Stylesheet.css}">
  </head>

  <body>

    <!-- Navigation Menu -->

    <div class="topnav" th:replace="fragments/navbar.html"></div>

    <div class="container">

        <form action="#" th:action="@{/shift/edit/{shiftId}(shiftId=${shiftId})}" method="POST" th:object="${shiftForm}" class="form-signin">
            <h2 class="form-signin-heading">Create Shift</h2>

            <div>
                <label>Start Time: </label>
                <input type="datetime-local" th:field="*{startTime}" />
                <ul>
                    <li th:each="err : ${#fields.errors('startTime')}" th:text="${err}" />
                </ul>
            </div>

            <div>
                <label>End Time: </label>
                <input type="datetime-local" th:field="*{endTime}" />
                <ul>
                    <li th:each="err : ${#fields.errors('endTime')}" th:text="${err}" />
                </ul>
            </div>

            <div>
                <label>Attendees: </label>
                <ul>
                    <li th:each="member: ${user.org.members}">
                      <input type="checkbox"
                          th:field="*{attendees}"
                          th:value="${member.id}" />
                      <label
                          th:for="${#ids.prev('attendees')}"
                          th:text="${member.fname} + ' ' + ${member.lname} + ' - ' + ${member.role}"></label>
                    </li>
                  </ul>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </form>

    </div>
  </body>
</html>
